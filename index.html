<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vinimusicplayer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://t4.ftcdn.net/jpg/01/06/47/61/360_F_106476142_zMZkkTkhMeq0DIjV20oJI00e3QXLYIGN.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="topbar">
            <button onclick="sidebar()"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
           <button onclick="openp()"><i class="fa fa-bars" aria-hidden="true"></i></button>
        </div>
        <div class="playingpart">
            <img src="https://t4.ftcdn.net/jpg/01/06/47/61/360_F_106476142_zMZkkTkhMeq0DIjV20oJI00e3QXLYIGN.jpg" alt="img">
        </div>
        <div class="controlpart">
            <div class="song-details">
                <h2>College1</h2>
                <p>Hari</p>
            </div><br>
            
            <audio id="audio-player" controls >
                <source src="City Walk - John Patitucci.mp3" type="audio/mpeg">
                <source src="Horror Bass Choir - John Patitucci.mp3" type="audio/mpeg">
                <source src="Jazzy Elevator.mpeg" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        
            <div class="mainbtns">
                <div id="previous"><i class="fa fa-fast-backward" aria-hidden="true"></i></div>
                <div  onclick="playpause()"><i class="fa fa-play" aria-hidden="true" id="playbtn"></i></div>
                <div id="next"><i class="fa fa-fast-forward" aria-hidden="true"></i></div>
            </div>
            <div class="playlist">
                <ul>
                    <li><button>College1</button></li>
                    <li><button>College2</button></li>
                    <li><button>College3</button></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
